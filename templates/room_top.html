{{ define "content"}}
    <div class="title">
        <h1>Chat Room</h1>
    </div>
    <div class="rooms_intro">
        <p>{{ .User.Name }}さん、チャットルームへようこそ！</p>
        <p><a href="/room/new">ルームを作成</a>または以下のルームに参加してください。</p>
    </div>
    <div class="rooms">
        {{ range .Rooms }}
            <div>
                <p>
                    <a href="/room?id={{.Id}}">{{ .RoomName }}  </a>
                    <small>更新日時 - 13:42</small>
                </p>
            </div>
        {{ end }}
    </div>
    <a href="/logout" class="logout">ログアウト</a>
    <br><br>
{{ end }}
