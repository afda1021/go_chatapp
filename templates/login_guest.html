{{ define "content" }}
    <div class="container">
        <div class="title">
            <h1>Chat Room</h1>
        </div>
        <div class="account">
            <p class="main-title">ゲストログイン</p>
            <p>そのままログインをクリックしてください。</p>
            <form action="/authenticate" method="POST" class="form_account">
                <p><input name="name" type="text" class="input" value="{{.Name}}"></p>
                <p><input name="password" type="password" class="input" value="{{.Password}}"></p>
                <input type="submit" class="send_btn" value="ログイン">
            </form>
            <a href="/login_guest?account={{.Id}}" class="to_page">別のアカウントを使用</a>
            <a href="/" class="to_page">トップへ戻る</a>
        </div>
    </div>
{{ end }}
