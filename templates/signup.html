{{ define "content" }}
    <div class="container">
        <div class="title">
            <h1>Chat Room</h1>
        </div>
        <div class="account">
            <p class="main-title">新規登録</p>
            <form action="/signup_account" method="post" class="form_account">
                <p><input name="name" type="text" class="input" placeholder="Username"></p>
                <p><input name="password" type="text" class="input" placeholder="Password"></p>
                <input type="submit" class="w-50" value="登録">
            </form>
            <a href="/" class="to_top">トップへ戻る</a>
        </div>
    </div>
{{ end }}
